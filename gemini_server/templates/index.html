<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dog Object Finder</title>
</head>
<body>
    <h1>Unity Object Finder</h1>
    <form method="POST" action="/submit_command">
        <label for="command">Enter Command:</label>
        <input type="text" id="command" name="command" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Status</h2>
    <p>{{ status_line }}</p>

    {% if image_data %}

    <canvas id="image-canvas" style="border:1px solid #000000;">
    </canvas>
    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const image = new Image();

        // Set up the image source
        image.onload = function () {
            // Set canvas size to match the image
            canvas.width = image.width;
            canvas.height = image.height;

            // Draw the image on the canvas
            ctx.drawImage(image, 0, 0);

            // Draw the bounding box
            if (bounding_box) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    {{bbox_x}},
                    {{bbox_y}},
                    {{bbox_width}},
                    {{bbox_height}}
                );
            }
        }
        image.src = `data:image/png;base64,{{image_data}}`;
    </script>
    {% endif %}
    {% if bbox_x %}
    <h2>Bounding Box</h2>
    <pre>{{ bbox_x }}, {{ bbox_y }}, {{ bbox_width }}, {{ bbox_height }}</pre>
    {% endif %}
</body>
</html>
