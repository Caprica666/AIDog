# configuration for AIDog agent connector
aIdog: '1.0'

info:
  title: AIDog
  description: Finds object in a 3D scene and returns its bounding box.
  version: 1.0.0
host: localhost:8001
basePath: /
schemes:
  - http
definitions:
  QueryResponse:
    type: object
    properties:
      jsonrpc:
        type: string
      id:
        type: string
      method:
        type: string
      params:
        type: object
      result:
        type: object
      error:
        type: object
paths:
  /find_object:
    get:
      summary: Find a named object in the scene.
      description: Returns the bounding box of the object in the scene.
      parameters:
        - in: query
          name: sessionId
          type: string
          required: false
      produces:
        - application/json
      responses:
        '200':
          description: Immediate Response
          schema:
            $ref: '#/definitions/QueryResponse'
      operationId: InvokeMCP
      tags:
        - Agentic
        - McpSse
securityDefinitions: {}
security: []